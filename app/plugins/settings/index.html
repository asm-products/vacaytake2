<link href="app/plugins/settings/settings.css" rel="stylesheet" />
<div ng-controller="DemoController">
	<div class="breadcrumb">
	    <h1>Settings</h1>
	</div>
	<div id="settings">
		<div class="setting">
			<h3>What are the list of holidays that your company observes?</h3>
      <ul>
        <li class="list__item">
          <label class="label--checkbox">
              <input type="checkbox" class="checkbox" checked>
              <span class="c_label">New Year's Day - 1/1</span>
          </label>
        </li>
        <li class="list__item">
          <label class="label--checkbox">
              <input type="checkbox" class="checkbox" checked>
              <span class="c_label">Martin Luther King, Jr. Day - 1/15</span>
          </label>
        </li>        
        <li class="list__item">
          <label class="label--checkbox">
              <input type="checkbox" class="checkbox">
              <span class="c_label">Memorial Day - 5/17</span>
          </label>
        </li>         
        <li class="list__item">
          <label class="label--checkbox">
              <input type="checkbox" class="checkbox" checked>
              <span class="c_label">Independence Day - 7/4</span>
          </label>
        </li>
        <li class="list__item">
          <label class="label--checkbox">
              <input type="checkbox" class="checkbox" checked>
              <span class="c_label">Labor Day - 9/12</span>
          </label>
        </li>        
        <li class="list__item">
          <label class="label--checkbox">
              <input type="checkbox" class="checkbox">
              <span class="c_label">Columbus Day - 11/17</span>
          </label>
        </li>         
        <li class="list__item">
          <label class="label--checkbox">
              <input type="checkbox" class="checkbox">
              <span class="c_label">Thanksgiving - 11/24</span>
          </label>
        </li>         
      </ul>
		</div>
    
    <div id="settings">
      <div class="setting">
        <h3>How many sick days does employees get a year?</h3>
        <input type="text" class="setting_text" value="10">
      </div>
    </div>
    
	</div>
  
</div>
